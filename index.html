<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support our small businesses in Fort Collins</title>

  <meta itemprop="name" content="Support our small businesses in Fort Collins">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Support our small businesses in Fort Collins">
  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta name="og:title" content="Support our small businesses in Fort Collins">
  <meta name="og:url" content="https://focosb.com">
  <meta name="og:site_name" content="Support our small businesses in Fort Collins">
  <meta name="og:type" content="website">

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">
  <div class="bg-gray-50 p-4 lg:p-12">
    <div class="mb-6 lg:mb-12 lg:flex lg:items-center justify-between">
      <h1 class="mb-2 lg:mb-0 text-lg md:text-2xl lg:text-4xl leading-2 font-extrabold text-gray-900">
        Support our small businesses in Fort Collins
      </h1>
      <a class="inline-block p-2 px-4 bg-indigo-600 rounded-md text-white text-sm font-semibold hover:text-white hover:bg-indigo-700 hover:shadow-md focus:outline-none focus:bg-indigo-500"
        href="https://forms.gle/adGLTwEgFqERQR526" tabindex="0">Add Business</a>
    </div>


    <ul id="target" class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:gap-6">

      <div class="text-center text-sm text-gray-700">Loadingâ€¦</div>

      <script id="template" type="x-tmpl-mustache">
          {{#entry}}
          <li class="p-4 lg:p-6 text-base text-gray-600 bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="flex justify-between">
              <a href="{{gsx$website.$t}}" aria-label="{{gsx$name.$t}} website" class="text-gray-900 hover:text-teal-500"><h2 class="text-lg lg:text-2xl font-extrabold">{{gsx$name.$t}}</h2></a>
            </div>

            <ul class="categories">
              <li class="px-2 mb-8 inline-flex text-xs leading-5 rounded-full bg-orange-300 text-gray-800">
                {{gsx$category.$t}}
              </li>
              {{#gsx$homedeliveryavailable.$t}}
              <li class="px-2 mb-8 inline-flex text-sm leading-5 rounded-full text-gray-800">ðŸšš</li>
              {{/gsx$homedeliveryavailable.$t}}
            </ul>
            {{#gsx$buygiftcard.$t}}
            <div class="mb-6">
              <a class="gift-card p-2 px-4 bg-transparent border-2 font-semibold border-teal-600 rounded-md text-teal-700 text-sm hover:text-teal-700 hover:bg-gray-200 hover:border-teal-700 hover:shadow-md focus:bg-gray-200"
                  href="{{gsx$buygiftcard.$t}}">Support with Gift Card</a>
            </div>
            {{/gsx$buygiftcard.$t}}

            {{#gsx$alternativewaytosupport.$t}}
            <div>
              <h3 class="text-sm font-extrabold text-gray-900">Other ways to support</h3>
              <p class="alternative text-sm leading-5 text-gray-700">{{gsx$alternativewaytosupport.$t}}</p>
            </div>
            {{/gsx$alternativewaytosupport.$t}}
          </li>
          {{/entry}}
          </script>
    </ul>

    <footer class="mt-12 lg:mt-24 text-sm text-gray-700 max-w-md m-auto">
      <div class="mb-12">
        <h3 class="text-lg lg:text-lg text-gray-900 font-extrabold mb-2">Contact us</h3>
        <form name="focosb.com Messages" method="POST" data-netlify="true">
          <div class="mb-3">
            <input type="text" name="name" aria-label="Your name" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-teal-300 focus:z-10 sm:text-sm sm:leading-5"
              placeholder="Your name" />
          </div>
          <div class="mb-3">
            <input type="email" name="email" aria-label="Your email" required
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-teal-300 focus:z-10 sm:text-sm sm:leading-5"
              placeholder="Email address" />
          </div>
          <div class="mb-3">
            <textarea name="message" aria-label="Your message" required
              class="h-24 appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:shadow-outline-blue focus:border-teal-300 focus:z-10 sm:text-sm sm:leading-5"
              placeholder="Your message"></textarea>
          </div>
          <div class="text-right">
            <button type="submit" aria-label="Send message"
              class="inline-block gift-card p-2 px-4 bg-indigo-600 rounded-md text-white text-sm font-semibold hover:text-white hover:bg-indigo-700 hover:shadow-md focus:outline-none focus:bg-indigo-500">Send
              message</button>
          </div>
        </form>
      </div>
      <div class="text-center">
        <a href="https://github.com/jensy/focosb.com" class="no-underline hover:underline">A work in
          progress</a>
      </div>
    </footer>
  </div>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src=" ./src/index.js"></script>
</body>

</html>
